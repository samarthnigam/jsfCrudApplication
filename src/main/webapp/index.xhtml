<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title>JSF Tutorial!</title>
</head>

<body>


	<h2>Country</h2>
	
	<h:form>
		<h:dataTable value="#{country.listOfCountries}" var="cat">
			<h:column>
				<f:facet name="header">Sl NO</f:facet>
				<h:outputText value="#{cat.sl_no}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Country</f:facet>
				<h:outputText value="#{cat.country_name}"></h:outputText>
			</h:column>
			<h:column>

				<h:commandButton value="Edit" action="#{country.goToEdit}">
					<f:param name="action" value="#{cat.sl_no}" />
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandButton value="Delete" action="#{country.delete_Country}">
					<f:param name="action" value="#{cat.sl_no}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
		<h:commandButton value="Add" action="add?faces-redirect=true" ></h:commandButton>
	</h:form>

</body>
</html>
